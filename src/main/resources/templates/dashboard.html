<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
  <h1>Welcome, <span th:text="${username}"></span>!</h1>
  <p>You are logged in as <strong th:text="${role}"></strong>.</p>

  <div th:if="${role == 'ADMIN'}">
    <h3>Admin Dashboard</h3>
    <ul>
      <li><a href="#" class="btn btn-primary">Manage Tasks</a></li>
      <li><a href="#" class="btn btn-danger">Delete Tasks</a></li>
      <li><a href="#" class="btn btn-success">Mark Task Complete</a></li>
    </ul>
  </div>

  <div th:if="${role == 'USER'}">
    <h3>User Dashboard</h3>
    <ul>
      <li><a href="#" class="btn btn-success">Mark Task Complete</a></li>
    </ul>
  </div>

  <p><a th:href="@{/todos}">Go to your ToDo List</a></p>


  <a href="/logout" class="btn btn-secondary mt-3">Logout</a>
</div>
</body>
</html>
