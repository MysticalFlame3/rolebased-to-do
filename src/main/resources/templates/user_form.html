<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create User</title>
</head>
<body>
<h2>Create New User</h2>
<form th:action="@{/admin/users/save}" th:object="${user}" method="post">
  <label>Username:</label>
  <input type="text" th:field="*{username}" required/><br/>

  <label>Password:</label>
  <input type="password" th:field="*{password}" required/><br/>

  <button type="submit">Create User</button>
</form>

<p th:if="${param.success}">âœ… User created successfully!</p>

<a href="/admin/tasks">Back to Tasks</a>
</body>
</html>
