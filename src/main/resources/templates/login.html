<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        /* Custom styles for background and centering */
        body {
            background: linear-gradient(to bottom right, #f0f0f0, #e0e0e0); /* Changed to light grey gradient */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem; /* p-4 equivalent */
            font-family: 'Inter', sans-serif; /* Keep Inter font if desired, otherwise remove */
        }
        .login-card {
            background-color: #fff;
            padding: 2rem; /* p-8 equivalent */
            border-radius: 0.75rem; /* rounded-xl equivalent */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1); /* shadow-2xl equivalent */
            width: 100%;
            max-width: 28rem; /* max-w-md equivalent */
        }
        .form-label {
            font-size: 0.875rem; /* text-sm */
            font-weight: 500; /* font-medium */
            color: #4b5563; /* gray-700 */
            margin-bottom: 0.25rem; /* mb-1 */
        }
        .form-control {
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
            padding: 0.5rem 1rem; /* px-4 py-2 */
            font-size: 0.875rem; /* sm:text-sm */
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .form-control:focus {
            border-color: #cccccc; /* Changed focus border color to light grey */
            box-shadow: 0 0 0 0.25rem rgba(204, 204, 204, 0.25); /* Changed focus ring color */
        }
        .btn-primary-custom {
            background-color: #aaaaaa; /* Changed button background to medium light grey */
            border-color: #aaaaaa;
            font-size: 1.125rem; /* text-lg */
            font-weight: 600; /* font-semibold */
            padding: 0.75rem 1rem; /* py-3 px-4 */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
            transition: background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .btn-primary-custom:hover {
            background-color: #888888; /* Changed button hover background to darker light grey */
            border-color: #888888;
        }
        .btn-primary-custom:focus {
            box-shadow: 0 0 0 0.25rem rgba(170, 170, 170, 0.5); /* Changed focus ring color */
        }
        .alert {
            border-radius: 0.5rem; /* rounded-lg */
            padding: 0.75rem 1rem; /* px-4 py-3 */
            margin-bottom: 1rem; /* space-y-6 equivalent for alerts */
        }
    </style>
</head>
<body>
<div class="login-card">
    <h2 class="text-center mb-4 display-4 fw-bold text-dark">Welcome Back!</h2>

    <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text"
                   class="form-control"
                   id="username"
                   name="username"
                   required
                   autofocus
                   placeholder="Enter your username"/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   required
                   placeholder="Enter your password"/>
        </div>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <strong class="fw-bold">Login Failed!</strong>
            <span>Invalid username or password.</span>
        </div>
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            <strong class="fw-bold">Success!</strong>
            <span>You have been logged out.</span>
        </div>

        <button type="submit"
                class="btn btn-primary-custom w-100 d-flex justify-content-center">
            Login
        </button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigF/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script>
        // Get references to the username and password input fields
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // Add an event listener for the 'keydown' event on the username input
        usernameInput.addEventListener('keydown', function(event) {
            // Check if the pressed key is 'Enter' (key code 13)
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent the default form submission
                passwordInput.focus(); // Move focus to the password input field
            }
        });
    </script>
</body>
</html>
