<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Edit Task</title>
</head>
<body>
<h2 th:text="${task.id} != null ? 'Edit Task' : 'Create New Task'"></h2>

<form th:action="@{/admin/tasks/save}" th:object="${task}" method="post">
    <!-- Hidden ID Field for Edit -->
    <input type="hidden" th:field="*{id}" />

    <label>Title:</label>
    <input type="text" th:field="*{title}" required/><br/>

    <label>Due Date:</label>
    <input type="date" th:field="*{dueDate}" required/><br/>

    <label>Assign to (username):</label>
    <input type="text" th:field="*{assignedTo}" required/><br/>

    <button type="submit">Save</button>
</form>

<a th:href="@{/admin/tasks}">Back to Task List</a>
</body>
</html>
