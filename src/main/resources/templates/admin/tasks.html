<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Task List</title>
</head>
<body>
<h2>All Tasks</h2>

<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Due Date</th>
    <th>Assigned To</th>
    <th>Completed</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="task : ${tasks}">
    <td th:text="${task.id}"></td>
    <td th:text="${task.title}"></td>
    <td th:text="${task.dueDate}"></td>
    <td th:text="${task.assignedTo}"></td>
    <td th:text="${task.completed}"></td>
    <td>
      <a th:href="@{'/admin/tasks/edit/' + ${task.id}}">Edit</a> |
      <a th:href="@{'/admin/tasks/delete/' + ${task.id}}"
         onclick="return confirm('Are you sure?');">Delete</a>
    </td>
  </tr>
  </tbody>
</table>

<a href="/admin/tasks/new">Create New Task</a><br>
<a href="/admin/users">Manage Users</a>

</body>
</html>
