<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Task List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>All Tasks</h2>
  <a th:href="@{/admin/tasks/new}" class="btn btn-primary mb-3">Create New Task</a>
  <table class="table table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Title</th>
      <th>Due Date</th>
      <th>Assigned To</th>
      <th>Completed</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
      <td th:text="${task.title}">Title</td>
      <td th:text="${task.dueDate}">Due Date</td>
      <td th:text="${task.assignedTo}">User</td>
      <td th:text="${task.completed ? 'Yes' : 'No'}">Completed</td>
      <td>
        <a th:href="@{/admin/tasks/edit/{id}(id=${task.id})}" class="btn btn-warning btn-sm">Edit</a>
        <a th:href="@{/admin/tasks/delete/{id}(id=${task.id})}" class="btn btn-danger btn-sm"
           onclick="return confirm('Are you sure?')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
