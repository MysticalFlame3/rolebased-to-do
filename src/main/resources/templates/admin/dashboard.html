<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Welcome, <span th:text="${username}">User</span>!</h2>

  <div class="mt-4">
    <!-- Admin Only Links -->
    <div th:if="${role} == 'ADMIN'">
      <a href="/admin/users" class="btn btn-primary mb-2">Manage Users</a>
      <a href="/admin/tasks" class="btn btn-primary mb-2">Manage Tasks</a>
    </div>

    <!-- User Only Info -->
    <div th:if="${role} == 'USER'">
      <a href="/tasks" class="btn btn-success mb-2">View My Tasks</a>
    </div>

    <!-- Common Actions -->
    <a href="/logout" class="btn btn-danger mt-2">Logout</a>
  </div>
</div>
</body>
</html>
