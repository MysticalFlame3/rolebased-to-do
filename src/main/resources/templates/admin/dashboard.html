<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Welcome, <span th:text="${username}">Admin</span>!</h2>

  <div class="mt-4">
    <div th:if="${role == 'ADMIN'}">
      <a href="/admin/users" class="btn btn-primary mb-2">Manage Users</a>
      <a href="/admin/tasks" class="btn btn-primary mb-2">Manage Tasks</a>
      <a href="/admin/users/add" class="btn btn-success mb-2">Add New User</a> </div>

    <div th:if="${role == 'USER'}">
      <a href="/user/tasks" class="btn btn-success mb-2">View My Tasks</a>
    </div>

    <form th:action="@{/logout}" method="post" class="mt-2">
      <button type="submit" class="btn btn-danger">Logout</button>
    </form>
  </div>
</div>
</body>
</html>
