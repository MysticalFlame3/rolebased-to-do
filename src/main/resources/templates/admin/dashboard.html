<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
      /* Custom styles for background and centering */
      body {
          background: linear-gradient(to bottom right, #f0f0f0, #e0e0e0); /* Light grey gradient background */
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 1rem;
          font-family: 'Inter', sans-serif;
      }
      .dashboard-card {
          background-color: #fff;
          padding: 2rem;
          border-radius: 0.75rem;
          box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 36rem; /* Slightly wider card for dashboard */
      }
      .btn-custom {
          border-radius: 0.5rem; /* Rounded buttons */
          padding: 0.75rem 1.25rem; /* Larger padding for better touch targets */
          font-weight: 600; /* Semi-bold text */
          transition: all 0.15s ease-in-out; /* Smooth transitions */
          box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* Subtle shadow */
      }
      .btn-primary-custom {
          background-color: #aaaaaa; /* Medium light grey */
          border-color: #aaaaaa;
          color: #fff;
      }
      .btn-primary-custom:hover {
          background-color: #888888; /* Darker light grey on hover */
          border-color: #888888;
          color: #fff;
      }
      .btn-primary-custom:focus {
          box-shadow: 0 0 0 0.25rem rgba(170, 170, 170, 0.5);
      }
      .btn-success-custom {
          background-color: #28a745; /* Bootstrap green */
          border-color: #28a745;
          color: #fff;
      }
      .btn-success-custom:hover {
          background-color: #218838;
          border-color: #1e7e34;
          color: #fff;
      }
      .btn-success-custom:focus {
          box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.25);
      }
      .btn-danger-custom {
          background-color: #dc3545; /* Bootstrap red */
          border-color: #dc3545;
          color: #fff;
      }
      .btn-danger-custom:hover {
          background-color: #c82333;
          border-color: #bd2130;
          color: #fff;
      }
      .btn-danger-custom:focus {
          box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
      }
  </style>
</head>
<body>
<div class="dashboard-card">
  <h2 class="text-center mb-5 display-4 fw-bold text-dark">Welcome, <span th:text="${username}">User</span>!</h2>

  <div class="d-grid gap-3">
    <div th:if="${role == 'ADMIN'}">
      <a href="/admin/users" class="btn btn-primary-custom btn-custom w-100 mb-2">Manage Users</a>
      <a href="/admin/tasks" class="btn btn-primary-custom btn-custom w-100 mb-2">Manage Tasks</a>
      <a href="/admin/users/add" class="btn btn-success-custom btn-custom w-100 mb-2">Add New User</a>
    </div>

    <div th:if="${role == 'USER'}">
      <a href="/user/tasks" class="btn btn-success-custom btn-custom w-100 mb-2">View My Tasks</a>
    </div>

    <form th:action="@{/logout}" method="post" class="mt-3">
      <button type="submit" class="btn btn-danger-custom btn-custom w-100">Logout</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigF/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
