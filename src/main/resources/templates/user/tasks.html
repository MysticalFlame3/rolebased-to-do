<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Tasks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Your Tasks</h2>
  <table class="table table-bordered mt-4">
    <thead class="table-dark">
    <tr>
      <th>Title</th>
      <th>Due Date</th>
      <th>Completed</th>
      <th>Completed On</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
      <td th:text="${task.title}"></td>
      <td th:text="${task.dueDate}"></td>
      <td>
        <span th:text="${task.completed} ? 'Yes' : 'No'"></span>
      </td>
      <td th:text="${task.completedDate != null ? task.completedDate : 'â€”'}"></td>
      <td>
        <form th:action="@{'/user/tasks/complete/' + ${task.id}}" method="post" th:if="${!task.completed}">
          <button type="submit" class="btn btn-success btn-sm">Mark as Completed</button>
        </form>
        <span th:if="${task.completed}" class="text-muted">Done</span>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/logout" class="btn btn-secondary">Logout</a>
</div>
</body>
</html>
