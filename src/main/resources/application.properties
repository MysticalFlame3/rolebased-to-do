# App Name
spring.application.name=todowebapp

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/todoapp
spring.datasource.username=postgres
spring.datasource.password=0523
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Thymeleaf
spring.thymeleaf.cache=false

# Logging for Spring Security and your application
logging.level.org.springframework.security=DEBUG
logging.level.com.todo.todowebapp=DEBUG

# Disable DevTools restart to prevent potential state issues with in-memory data
spring.devtools.restart.enabled=false

# Explicitly disable Spring Session if not using it, to prevent session serialization issues
spring.session.store-type=none